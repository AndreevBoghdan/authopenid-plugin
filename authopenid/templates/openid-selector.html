<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

  <head>
    <script type="text/javascript">
      $(document).ready(function() {
        $.extend(true, openid, openid_config);
        $.extend(providers_large, openid_config.providers_large);
        $.extend(providers_small, openid_config.providers_small);
        openid.init("openid_identifier");
      });
    </script>
  </head>

  <body>
    <!-- FIXME: rename form id -->
    <form id="openid_form" method="post" accept-charset="UTF-8" action="">
      <div id="openid_choice">
        <p>Please click your account provider:</p>
        <div id="openid_btns"></div>
      </div>
      <div id="openid_input_area">
        OpenID URL:
        <input type="text" id="openid_identifier"
               name="openid_identifier" class="openid_identifier" value="" />
        <input type="submit" value="Sign-in" />
      </div>
      <p py:if="whatis or signup">
        <a py:if="whatis" href="${whatis}">What is OpenId?</a>
        <a py:if="signup" href="${signup}">Sign-up</a>
      </p>
    </form>
  </body>
</html>
